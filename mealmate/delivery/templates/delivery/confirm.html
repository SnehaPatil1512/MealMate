{% extends "delivery/base.html" %} 

{% block content %}
<style>
    /* Center the content */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 70vh;
        text-align: center;
    }

    h3 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    .btn-container {
        display: flex;
        gap: 15px;
    }

    .btn {
        text-decoration: none;
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
        color: white;
    }

    .btn-confirm {
        background-color: #dc3545;
    }

    .btn-cancel {
        background-color: #6c757d;
    }

    .btn:hover {
        filter: brightness(1.1);
        transform: scale(1.05);
    }
</style>

<div class="container">
    <h3>Are you sure you want to delete this restaurant?</h3>
    <form method="POST" action="{% url 'delivery:delete_res' item.id %}">
        {% csrf_token %}
        <div class="btn-container">
            <button type="submit" class="btn btn-confirm">Confirm Delete</button>
{% endblock %}
